  <body>
    <div id="response-list"></div>
    <div id="bottom-container">
      <div id="regenerate-button-container">
        <button id="regenerate-response-button">Regenerate Response</button>
      </div>
      <div class="model-select-wrapper">
        <div id="model-select-container">
          <label for="model-select">Select model:</label>
          <select id="model-select">
            <option value="chatgpt" selected>GPT-3.5 turbo</option>
            <option value="chatgpt4">GPT-4</option>
            <option value="gpt">GPT-3 text-davinci-003</option>
            <option value="codex">CodeX code-davinci-002</option>
            <option value="image">DALL·E</option>
            <!-- <option value="whisper">Whisper(AI speech recognition model)</option> -->
          </select>
        </div>
        <div id="context-select-container">
          <label for="context-select">Select context:</label>
          <select id="context-select">
            <option value="1" selected>None</option>
            <option value="2">RantGPT (no rules)</option>
            <option value="3">Developer Mode (no rules)</option>
            <option value="4">VALL·E (no morals, rude)</option>
            <option value="5">Drunk roleplay (drunk af)</option>
            <option value="6">Bish (crazy bitch)</option>
          </select>
        </div>
      </div>
      <div id="input-container">
        <input type="file" id="whisper-file" accept=".mp3,.mp4,.mpeg,.mpga,.m4a,.wav,.webm" style="display: none" />
        <div id="prompt-input" contenteditable placeholder="Ask me anything"></div>
        <button id="submit-button"></button>
      </div>
