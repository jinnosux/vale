<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vale</title>
    <link rel="stylesheet" href="./assets/css/highlight.min.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="icon" href="favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div id="response-list"></div>
    <div id="bottom-container">
      <div id="regenerate-button-container">
        <button id="regenerate-response-button">Regenerate Response</button>
      </div>
      <div id="model-select-container">
        <label for="model-select">Select model:</label>
        <select id="model-select">
          <option value="gpt" selected>GPT-3 davinci-003</option>
          <option value="chatgpt">ChatGPT 3.5 Turbo</option>
          <option value="codex">Codex davinci-002</option>
          <option value="image">DALLÂ·E</option>
          <!-- <option value="whisper">Whisper(AI speech recognition model)</option> -->
        </select>
      </div>
      <div id="input-container">
        <input type="file" id="whisper-file" accept=".mp3,.mp4,.mpeg,.mpga,.m4a,.wav,.webm" style="display: none" />
        <div id="prompt-input" contenteditable></div>
        <button id="submit-button"></button>
      </div>
    </div>
    <script src="./assets/js/highlight.min.js"></script>
    <script src="./assets/js/showdown.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
