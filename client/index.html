<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VALL·E | OpenAI API</title>
    <link rel="stylesheet" href="./assets/css/highlight.min.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="icon" href="favicon2.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="VALL·E is implementation of OpenAI API using Express.js" />

    <meta property="og:title" content="VALL·E | OpenAI API" />
    <meta property="og:description" content="VALL·E is implementation of OpenAI API using Express.js" />
    <meta property="og:type" content="WebApp" />
    <meta property="og:url" content="https://vaha.dev/" />
    <meta property="og:image" content="https://i.imgur.com/ZRRsb1f.png" />

  </head>
  <body>
    <div id="response-list"></div>
    <div id="bottom-container">
      <div id="regenerate-button-container">
        <button id="regenerate-response-button">Regenerate Response</button>
      </div>
      <div class="model-select-wrapper">
      <div id="model-select-container">
        <label for="model-select">Select model:</label>
        <select id="model-select">
          <option value="chatgpt" selected>GPT-3.5 turbo</option>
          <option value="gpt">GPT-3 text-davinci-003</option>
          <option value="codex">CodeX code-davinci-002</option>
          <option value="image">DALL·E</option>
          <!-- <option value="whisper">Whisper(AI speech recognition model)</option> -->
        </select>
      </div>
      <div id="context-select-container">
        <label for="context-select">Select context:</label>
        <select id="context-select">
          <option value="1" selected>None</option>
          <option value="2">AIM roleplay</option>
          <option value="3">VALL·E roleplay</option>
          <option value="4">root access</option>
          <option value="5">Developer Mode</option>
        </select>
      </div>
    </div>
      <div id="input-container">
        <input type="file" id="whisper-file" accept=".mp3,.mp4,.mpeg,.mpga,.m4a,.wav,.webm" style="display: none" />
        <div id="prompt-input" contenteditable placeholder="Ask me anything"></div>
        <button id="submit-button"></button>
      </div>
    </div>
    <script src="./assets/js/highlight.min.js"></script>
    <script src="./assets/js/showdown.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
